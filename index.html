<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
  </head>
  <body>
    <script>
      // Redireciona para o caminho "/home" baseado no hostname atual
      const baseUrl = window.location.origin; // Pega http://localhost:3000, por exemplo
      window.location.href = `${baseUrl}/paginas/home.html`; // Redireciona para /home
    </script>
  </body>
</html>
